<div class="login-container">
    <div class="login-box">
        <h2>Login to Zuma Auditor</h2>
        <form ng-submit="login()">
            <div class="form-group">
                <input type="text" 
                       ng-model="username" 
                       placeholder="Username" 
                       required>
            </div>
            <div class="error-message" ng-if="error">
                {{error}}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
